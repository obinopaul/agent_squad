# Character Portrait Configuration
# Maps character types/names to their portrait images

default_portrait: narrator_card.png

# Agent portraits
agents:
  narrator:
    portrait: narrator_card.png
    description: "The storyteller guiding your adventure"
  
  combat:
    portrait: combat_card.png
    description: "Battle mode engaged"

# NPC portraits
npcs:
  # Specific named NPCs
  barkeep:
    portrait: barkeep_card.png
    description: "The friendly tavern keeper"
  
  rogue:
    portrait: rogue_card.png
    description: "A cunning rogue"

  # Generic NPC types (fallback if specific name not found)
  types:
    merchant:
      portrait: merchant_card.png
      description: "A traveling merchant"
    
    guard:
      portrait: guard_card.png
      description: "A town guard"
    
    villager:
      portrait: villager_card.png
      description: "A local villager"
    
    # Enemy types
    goblin:
      portrait: goblin_card.png
      description: "A hostile goblin"
    
    orc:
      portrait: orc_card.png
      description: "A fierce orc warrior"
    
    bandit:
      portrait: bandit_card.png
      description: "A dangerous bandit"
    
    skeleton:
      portrait: skeleton_card.png
      description: "An undead warrior"
    
    dark_mage:
      portrait: dark_mage_card.png
      description: "A wielder of dark magic"
    
    wolf:
      portrait: wolf_card.png
      description: "A savage beast"

